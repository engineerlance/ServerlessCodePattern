service: ServerlessPatternExample
disabledDeprecations:
    - "*"

provider:
    name: aws
    runtime: nodejs14.x
    region: eu-west-1
    profile: devProfile
    lambdaHashingVersion: 20201221
    iamRoleStatements:
        - Effect: "Allow"
          Action:
              - "dynamodb:BatchGetItem"
              - "dynamodb:ConditionCheckItem"
              - "dynamodb:GetItem"
              - "dynamodb:PutItem"
              - "dynamodb:Query"
              - "dynamodb:UpdateItem"
          Resource:
              - Fn::GetAtt:
                    - MovieTable
                    - Arn
              - Fn::Join:
                    - "/"
                    - - Fn::GetAtt:
                            - MovieTable
                            - Arn
    environment:
        TABLE_NAME: { Ref: MovieTable }
        API_key: e8ef122353472f0045fddbfc042a45cd

functions:
    Movie:
        handler: src/Domain/Movie/MovHandler.main
        events:
            - http:
                  path: /mov
                  method: post
            - http:
                  path: /mov/{MovTitle}
                  method: get
            - http:
                  path: /mov/{MovTitle}
                  method: delete

plugins:
    - serverless-esbuild
    - serverless-offline
    - serverless-export-env
    - serverless-step-functions

resources:
    Resources:
        MovieTable:
            Type: "AWS::DynamoDB::Table"
            Properties:
                AttributeDefinitions:
                    - AttributeName: "PK"
                      AttributeType: "S"
                    - AttributeName: "SK"
                      AttributeType: "S"
                KeySchema:
                    - AttributeName: "PK"
                      KeyType: "HASH"
                    - AttributeName: "SK"
                      KeyType: "RANGE"
                BillingMode: "PAY_PER_REQUEST"
